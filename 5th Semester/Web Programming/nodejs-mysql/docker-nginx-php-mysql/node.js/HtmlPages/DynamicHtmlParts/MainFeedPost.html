<!-- HTML code for posting an internship-->
<div class="container">
    <div class="row">
        <button id="goback" type="goback"> <- Back </button>
     </div>
    <div class="row">
        <div class="col-25">
          <label for="fname">Internship name</label>
        </div>
        <div class="col-75">
          <input type="text" id="internship_name" placeholder="Name of internship...">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Company</label>
        </div>
        <div class="col-75">
          <input type="text" id="company_name" placeholder="Company name...">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Start date</label>
        </div>
        <div class="col-75">
          <input id="start_date" type="date" name="due_date"/>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">End date</label>
        </div>
        <div class="col-75">
          <input id="end_date" type="date" name="due_date"/>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Description</label>
        </div>
        <div class="col-75">
          <textarea id="description" placeholder="Internship description..." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <button id="post_button" type="submit">Post</button>
      </div>
  </div>
