<!--HTML code to visualize a post and chat.-->
<tr>
    <th>
        <div>
            <button id="goback" type="goback"> <- Back </button>
        </div>
    </th>
</tr>
<tr>
    <th><div class="label" id="internship_label">Name:</div></th>
    <th><div class="label_text" id="internship_name"></div></th>
</tr>
<tr>
    <th><div class="label" id="company_label">Company</div></th>
    <th><div class="label_text" id="company_name"></div></th>
</tr>
<tr>
    <th><div class="label" id="start_date_label">Starts on:</div></th>
    <th><div class="label_text" id="start_date"></div></th>
</tr>
<tr>
    <th><div class="label" id="end_date_label">Ends on:</div></th>
    <th><div class="label_text" id="end_date"></div></th>
</tr>
<tr>
    <th><div class="label" id="description_label">Description:</div></th>
    <th><div class="label_text" id="description"></div></th>
</tr>
<br>
<div class="chat_title" style="text-align:center" id="chat_title">Chat</div>

<article id="twinfo_chat">				
    <input type = "text" id = "chat" placeholder = "type and press 
       enter to chat"/>        
    <ul id = "log"></ul>        
 </article>
